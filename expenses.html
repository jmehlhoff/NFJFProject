        <div class="calcField">
          <label for="shelter">Shelter (mortgage, rent, taxes, <abbr title="etcetera">etc.</abbr>):</label>

        </div>
        <div class="calcField">

          <span class="desc">$</span>

        <div class="calcField">
          <label for="health">Health (insurance, medications, doctor visits, <abbr title="etcetera">etc.</abbr>):</label>

        </div>
        <div class="calcField">
          <label for="studentLoans">Student Loans (interest/principal payments, <abbr title="etcetera">etc.</abbr>):</label>

        </div>
        <div class="calcField">
          <label for="personal">Personal (gifts, charity, entertainment, hobbies, <abbr title="etcetera">etc.</abbr>):</label>
