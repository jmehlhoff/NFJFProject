<main>
 <h2><a name="incomeAnchor" id="incomeAnchor"></a>Income</h2>
<div class="calcFieldset">
        <div class="calcField">
          <label for="monthlyPay">Monthly Pay:</label>
          <span class="desc">$</span>
          <input type="text" class="zero" id="monthlyPay" maxlength="6" value="0">
        </div>
        <div class="calcField">
          <label for="monthlyOther">Monthly Other (alimony, child support, <abbr title="etcetera">etc.</abbr>):</label>
          <span class="desc">$</span>
          <input type="text" class="zero" id="monthlyOther" maxlength="6" value="0">
        </div>
        <div class="calcField">
          <label for="annualGifts">Annual Gifts:</label>
          <span class="desc">$</span>
          <input type="text" class="zero" id="annualGifts" maxlength="6" value="0">
        </div>
        <div class="calcField">
          <label for="annualTaxReturn">Annual Tax Return:</label>
          <span class="desc">$</span>
          <input type="text" class="zero" id="annualTaxReturn" maxlength="6" value="0">
        </div>
      </div>
 <h2>This is for income.</h2>
    <p>You getting paid? Well this is where you put that information.</p>
